<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie_edge">
        <title>miniSITE: garage: une page avec des styles CSS</title>
        <!-- la feuille de style externe -->
        <link href="css/style.css" rel="stylesheet">
        <!-- des styles dans la page -->
        <style>
            body{
                text-align: center;
                 background: plum; 
            }
            h2{
                color:navy;
                border:double 4px white;
            }
            /* un commentaire en CSS */
            /*une classe fondvert tout sera sur un fond vert*/
            .fondvert{
                background: green;
            }
        </style>
    </head>
    <body>
        <!-- debut de la div principale -->
        <div>
            <header>
                <!-- des syles en ligne dans h1 -->
                <h1>Garage des tacots</h1>
            </header><!-- en-tête de la page-->
            <nav>Navigation</nav> <!-- la navigation de la page -->
            <!-- contenu contextuel -->
            <article>
                <h2 style="font-size:25px; background:olivedrab">Voitures anciennes</h2> 
                <h2 class="fondvert">Nos Services</h2>
                <h2 class="fondvert">Nos pièces sur mesure</h2>
                <h2>Pneumatique toutes dimensions</h2>  
            </article>
            <footer>le pied de la page</footer> <!--le pied de la page-->
        </div>
    </body>
</html>
